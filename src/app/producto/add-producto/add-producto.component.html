<div class="row">
  <div class="col-md-12 offset-md-5" style="font-size: 12px; margin-bottom: 20px;">AGREGAR NUEVO PRODUCTO</div>
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" name="title" [(ngModel)]="prod.nombre" placeholder="Nombre" class="form-control" autofocus>
          </div>
          <div class="form-group">
              <textarea name="estado" [(ngModel)]="prod.estado" rows="2" placeholder="Estado" class="form-control"></textarea>
            </div>
          <div class="form-group">
            <textarea name="description" [(ngModel)]="prod.descripcion" rows="2" placeholder="DescripciÃ³n" class="form-control"></textarea>
          </div>
          <div class="form-group">
              <textarea name="precio" [(ngModel)]="prod.precio" rows="2" placeholder="Precio" class="form-control"></textarea>
           </div>
           <div class="form-group">
             <textarea name="url" [(ngModel)]="prod.url" rows="2" placeholder="Url" class="form-control"></textarea>
          </div>
          <button class="btn btn-success btn-block" (click)="edit ? saveProduct() : createProducto()">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
  
</div>
