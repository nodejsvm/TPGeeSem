
<div class="row">
  <div class="col-md-4" *ngFor="let prod of products">
    <div class="card text-center" style="margin-bottom: 20px;">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{prod.nombre}}
        <button class="btn btn-danger" (click)="deleteProduct(prod.idProd)">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
      <img class="card-img-top" [src]="prod.url">
      <div class="card-body">
        <p style="color: black;">{{prod.descripcion}}</p>
        <!-- <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block">
          Editar Producto
        </a> -->
      </div>
    </div>
  </div>
</div>

<div class="row">
  <button type="button" class="col-md-12 btn btn-info" routerLink="/AddProducto">Agregar Producto</button>
</div>
