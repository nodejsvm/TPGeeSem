
<div class="col-md-12" *ngFor="let prod of products">
  <div class="card text-center" style="margin-bottom: 20px;">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{prod.nombre}}
      <button class="btn btn-danger" (click)="deleteProduct(prod.id)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <img class="card-img-top" [src]="game.image">
    <div class="card-body">
      <p>{{prod.descripcion}}</p>
      <p>Creado a las {{prod.created_at | date: 'yyyy-MM-dd'}}</p>
      <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block">
        Editar Producto
      </a>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" routerLink="/AddProducto">Agregar Producto</button>
